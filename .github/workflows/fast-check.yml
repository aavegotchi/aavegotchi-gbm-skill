name: fast-check

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: fast-check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run fast-check gate
        run: ./scripts/fast-check.sh
